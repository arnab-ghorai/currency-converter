<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
    </style>

</head>
<body class="center">
    <div class="mainCont">
        <div class="title">
            <h1>Currency converter</h1>
        </div>
        <div class="form">
            <div class="input">
                <p class="text">Enter Amount</p>
                <input type="text" value="1" name="input">
            </div>

            <div class="fromToCont">

                <div class="from">
                    <p class="text">From</p>
                    <div class="img_ops center">
                        <img src="https://flagsapi.com/US/flat/64.png"
                        alt="flag">
                        <select name="from" id="fromSelect">
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>

                <div class="icon">
                <span class="material-symbols-outlined">
                    sync_alt
                </span>
                </div>

                <div class="to"> <div class="left">
                    <p class="text">To</p>
                    <div class="img_ops center">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                    <select name="to" id="toSelect">
                        <option value="INR">INR</option>
                    </select>
                    </div></div>
                </div>

            </div>

            <div class="msgCont">
                <p class="text rate">Please wait...</p>
                <p class="last_updated">Fetching data.</p>
            </div>

            <div class="btn center">
                <button>Get Exchange Rate</button>
            </div>
            
        </div>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>

</body>
</html>
